spring.application.name=spring-rds
server.port=3333

# RDS database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/yuga
spring.datasource.username=yuga
spring.datasource.password=yuga
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
